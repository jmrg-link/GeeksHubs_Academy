    <h3>RETO:</h3>
    <hr>
    <p>Crear input tipo password para almacenar contraseñas y utilizar la propiedad disabled en algun input , ademas de utilizar required en email y password</p>
    <form action="/signup" method="post">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fapellidos">Apellidos:</label>
        <input type="text" id="fapellidos" name="fapellidos"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="studentGH@academy.com"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="password" required name="password" placeholder="****"><br><br>
        <textarea name="message" rows="10" cols="50">Introduce tu msg:</textarea>
        <p>Selecciona tu nivel:</p>
        <input type="checkbox" id="btc-backend" name="nivel" value="btc-backend">
        <label for="btc-backend">BTC-Backend</label><br>
        <input type="checkbox" id="btc-react" name="nivel" value="btc-react">
        <label for="btc-react">BTC - React</label><br>
        <input type="checkbox" id="btc-agile" name="nivel" value="btc-agile">
        <label for="btc-agile">BTC-Agile</label><br><br>
        <button type=”button” type="submit" value="submit">Enviar </button><br><br>
        <button type=”button” disabled type="submit" value="submit">Enviar Disabled</button>
    </form>
    <script src="./assets/js/main.js"></script>
</body>
